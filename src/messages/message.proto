syntax = "proto3";

import "car.proto";
import "calculator.proto";

message Message {

    enum MessageType {
        BUILDER = 0;
        CALCULATOR = 1;
        BUILD = 2;
        CALC_LEASING = 3;
        CALC_INSURANCE = 4;
    }


    MessageType type = 1;
    
    oneof message {
        Message_Car car = 2;
        Message_Car_Calculator calculator = 3;
    }

    string name = 4;
    string builder = 5;
}